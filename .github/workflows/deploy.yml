name: Publish presentation 
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
permissions:
  id-token: write
  actions: write
  pages: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses:  actions/checkout@v4
        with:
          persist-credentials: false
      - name: Package and upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build_output'
          name: gh-pages
      - name: Deploy to Github Pages ğŸš€
        uses: actions/deploy-pages@v4
        with:
          artifact_name: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Delete artifact ğŸ—‘ï¸
        uses: geekyeggo/delete-artifact@v4
        with:
          name: gh-pages
